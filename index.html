<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>üè† MinPris ‚Äì tilbudskalkulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6fb;
      padding: 16px;
    }
    .box {
      max-width: 760px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .dark { background:#111827; color:white; }
    .blue { background:#2563eb; color:white; }
    pre {
      background:#f1f5f9;
      padding:14px;
      border-radius:10px;
      white-space:pre-wrap;
      margin-top:10px;
    }
  </style>
</head>

<body>
<div class="box">

<h1>üè† MinPris ‚Äì tilbudskalkulator</h1>

<label>Jobbbeskrivelse</label>
<textarea id="beskrivelse" placeholder="F.eks: 40t riving, 20t rengj√∏ring"></textarea>

<label>Timepris (kr)</label>
<input id="timepris" type="number">

<label>Firmaadresse</label>
<input id="firmaadresse" type="text">

<label>Kundeadresse</label>
<input id="kundeadresse" type="text">

<button class="blue" onclick="beregnKm()">Beregn kilometer</button>

<label>
  <input type="checkbox" id="turRetur" checked>
  Tur / retur
</label>

<label>Kilometer per dag</label>
<input id="kmPerDag" type="number">

<label>Pris per km (kr)</label>
<input id="prisPerKm" type="number" value="15">

<label>Avfall (kr)</label>
<input id="avfall" type="number" value="0">

<label>Materiell / forbruk (kr)</label>
<input id="materiell" type="number" value="0">

<label>HMS-forbruk per dag (kr)</label>
<input id="hms" type="number" value="0">

<button class="dark" onclick="beregn()">Beregn</button>
<button class="blue" id="aiBtn" onclick="genererTilbud()" disabled>
  Generer tilbudstekst
</button>

<h3>Resultat</h3>
<pre id="resultat"></pre>

<h3>Tilbudstekst</h3>
<pre id="tilbud"></pre>

</div>

<!-- üîë FRONTEND GOOGLE MAPS KEY (Maps JS + Places) -->
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o&libraries=places&language=no&callback=initAutocomplete"
  async defer>
</script>

<script>
let kalkyle = null;
let bompenger = 0;

/* ---------- AUTOCOMPLETE ---------- */
function initAutocomplete() {
  new google.maps.places.Autocomplete(firmaadresse, {
    componentRestrictions: { country: "no" }
  });
  new google.maps.places.Autocomplete(kundeadresse, {
    componentRestrictions: { country: "no" }
  });
}

/* ---------- BEREGN KM + BOM ---------- */
async function beregnKm() {
  const fra = firmaadresse.value;
  const til = kundeadresse.value;

  if (!fra || !til) {
    alert("Fyll inn begge adresser");
    return;
  }

  const res = await fetch("/api/route", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ start: fra, end: til })
  });

  const data = await res.json();

  let km = data.distanceMeters / 1000;
  if (turRetur.checked) km *= 2;

  kmPerDag.value = km.toFixed(1);
  bompenger = data.tolls || 0;
}

/* ---------- BEREGN TOTAL ---------- */
function beregn() {
  const timer =
    (beskrivelse.value.match(/(\d+)\s*t/gi) || [])
      .map(x => Number(x.replace(/\D/g,"")))
      .reduce((a,b)=>a+b,0);

  const dager = Math.max(1, Math.ceil(timer / 7.5));

  const arbeid = timer * Number(timepris.value||0);
  const kj√∏ring = dager * Number(kmPerDag.value||0) * Number(prisPerKm.value||0);
  const hmsTot = dager * Number(hms.value||0);
  const avf = Number(avfall.value||0);
  const mat = Number(materiell.value||0);

  const totalEks = arbeid + kj√∏ring + hmsTot + avf + mat + bompenger;
  const mva = totalEks * 0.25;
  const totalInk = totalEks + mva;

  kalkyle = {
    beskrivelse: beskrivelse.value,
    timer, dager,
    arbeid, kj√∏ring,
    avfall: avf,
    materiell: mat,
    hms: hmsTot,
    bompenger,
    totalEksMva: totalEks,
    totalInkMva: totalInk,
    timepris: Number(timepris.value),
    kmPerDag: Number(kmPerDag.value)
  };

  resultat.textContent =
`Timer: ${timer}
Dager: ${dager}

Arbeid: ${arbeid} kr
Kj√∏ring: ${kj√∏ring} kr
Bompenger: ${bompenger} kr
Avfall: ${avf} kr
Materiell: ${mat} kr
HMS: ${hmsTot} kr

Totalt eks. mva: ${Math.round(totalEks)} kr
Totalt inkl. mva: ${Math.round(totalInk)} kr`;

  aiBtn.disabled = false;
}

/* ---------- AI ---------- */
async function genererTilbud() {
  tilbud.textContent = "Genererer tilbudstekst‚Ä¶";

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(kalkyle)
  });

  const data = await res.json();
  tilbud.textContent = data.text || "Ingen tekst returnert";
}
</script>

</body>
</html>
