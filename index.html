<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.85;
    }
    .result {
      margin-top: 20px;
      background: #eee;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üè† MinPris</h2>

  <textarea id="tekst" placeholder="Bad: 40t riving, 40t rengj√∏ring"></textarea>

  <input id="timepris" type="number" placeholder="Timepris (kr)" />
  <input id="km" type="number" placeholder="Km per dag" />

  <div style="font-size:14px;margin-bottom:5px;">
    Usikker? <a href="https://www.google.com/maps" target="_blank">Sjekk Google Maps</a>
  </div>

  <input id="avfall" type="number" placeholder="Avfall (kr)" />
  <input id="forbruk" type="number" placeholder="Forbruk pr dag (kr)" />

  <button onclick="beregn()">Beregn</button>
  <button onclick="genererTekst()">Generer tilbudstekst (AI)</button>

  <div id="resultat" class="result"></div>
</div>

<script>
function beregn() {
  const tekst = document.getElementById("tekst").value;
  const timepris = Number(document.getElementById("timepris").value);
  const km = Number(document.getElementById("km").value);
  const avfall = Number(document.getElementById("avfall").value);
  const forbruk = Number(document.getElementById("forbruk").value);

  const timer = [...tekst.matchAll(/(\d+)\s*t/gi)]
    .map(m => Number(m[1]))
    .reduce((a,b) => a + b, 0);

  const dager = Math.ceil(timer / 7.5);
  const arbeid = timer * timepris;
  const kjorekost = km * dager * 5;
  const forbrukTot = forbruk * dager;

  const subtotal = arbeid + kjorekost + forbrukTot + avfall;
  const mva = Math.round(subtotal * 0.25);
  const total = subtotal + mva;

  document.getElementById("resultat").innerHTML = `
    <strong>Tilbud</strong><br><br>
    Timer: ${timer}<br>
    Dager: ${dager}<br>
    Arbeid: ${arbeid.toLocaleString()} kr<br>
    Kj√∏ring: ${kjorekost.toLocaleString()} kr<br>
    Forbruk: ${forbrukTot.toLocaleString()} kr<br>
    Avfall: ${avfall.toLocaleString()} kr<br><br>
    <strong>Total inkl mva: ${total.toLocaleString()} kr</strong>
  `;
}

async function genererTekst() {
  const tekst = document.getElementById("tekst").value;
  const resultat = document.getElementById("resultat").innerText;

  if (!tekst || !resultat) {
    alert("Du m√• beregne f√∏rst.");
    return;
  }

  try {
    const res = await fetch("/api/ai", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ tekst, resultat })
    });

    const data = await res.json();

    document.getElementById("resultat").innerHTML += `
      <hr>
      <strong>Tilbudstekst:</strong><br>
      ${data.tekst.replace(/\n/g, "<br>")}
    `;
  } catch (err) {
    alert("Kunne ikke generere tilbudstekst");
    console.error(err);
  }
}
</script>

</body>
</html>
