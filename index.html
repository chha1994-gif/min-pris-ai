<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinPris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üè† MinPris</h2>

  <textarea id="tekst" placeholder="Beskrivelse (f.eks: Bad, riving, rengj√∏ring)"></textarea>

  <input id="timepris" type="number" placeholder="Timepris (kr)">
  <input id="km" type="number" placeholder="Km per dag">

  <small>
    Usikker?
    <a href="https://www.google.com/maps" target="_blank">
      Sjekk Google Maps
    </a>
  </small>

  <input id="avfall" type="number" placeholder="Avfall (kr)">
  <input id="forbruk" type="number" placeholder="Forbruk per dag (kr)">

  <button onclick="beregn()">Beregn</button>
  <button onclick="genererTekst()">Generer tilbudstekst (AI)</button>
  <button onclick="lastNedPDF()">Last ned PDF</button>

  <div class="result" id="resultat"></div>
</div>

<script>
let timer, dager, arbeid, kjoring, forbruk, avfall, total;

function beregn() {
  const tekst = document.getElementById("tekst").value;
  const timepris = Number(document.getElementById("timepris").value);
  const km = Number(document.getElementById("km").value);
  avfall = Number(document.getElementById("avfall").value);
  forbruk = Number(document.getElementById("forbruk").value);

  timer = tekst.toLowerCase().includes("riving") ? 60 : 40;
  dager = Math.ceil(timer / 7.5);

  arbeid = timer * timepris;
  kjoring = km * dager * 4;

  total = arbeid + kjoring + forbruk + avfall;
  const mva = Math.round(total * 0.25);

  document.getElementById("resultat").innerHTML = `
    <b>Tilbud</b><br>
    Timer: ${timer}<br>
    Dager: ${dager}<br>
    Arbeid: ${arbeid} kr<br>
    Kj√∏ring: ${kjoring} kr<br>
    Forbruk: ${forbruk} kr<br>
    Avfall: ${avfall} kr<br><br>
    <b>Total inkl mva: ${total + mva} kr</b>
  `;
}

function genererTekst() {
  fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tekst,
      timer,
      dager,
      arbeid,
      kjoring,
      forbruk,
      avfall,
      total
    })
  })
  .then(res => res.json())
  .then(data => alert(data.text))
  .catch(() => alert("Kunne ikke generere tilbudstekst"));
}

function lastNedPDF() {
  fetch("/api/pdf", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tekst,
      timer,
      dager,
      arbeid,
      kjoring,
      forbruk,
      avfall,
      total
    })
  })
  .then(res => res.blob())
  .then(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "tilbud.pdf";
    a.click();
  })
  .catch(() => alert("Kunne ikke generere PDF"));
}
</script>

</body>
</html>
