<script>
let kalkyle = null;

/* =========================
   AUTO-LAGRING BESKRIVELSE
   ========================= */
const beskrivelseEl = document.getElementById("beskrivelse");
const startNyBtn = document.getElementById("startNyBtn");

function toggleStartNy() {
  startNyBtn.classList.toggle("hidden", !beskrivelseEl.value.trim());
}

beskrivelseEl.value = localStorage.getItem("minpris_beskrivelse") || "";
toggleStartNy();

beskrivelseEl.addEventListener("input", () => {
  localStorage.setItem("minpris_beskrivelse", beskrivelseEl.value);
  toggleStartNy();
});

/* TAB-STÃ˜TTE */
beskrivelseEl.addEventListener("keydown", (e) => {
  if (e.key === "Tab") {
    e.preventDefault();
    const start = beskrivelseEl.selectionStart;
    const end = beskrivelseEl.selectionEnd;
    const tab = "  ";

    beskrivelseEl.value =
      beskrivelseEl.value.substring(0, start) +
      tab +
      beskrivelseEl.value.substring(end);

    beskrivelseEl.selectionStart =
    beskrivelseEl.selectionEnd = start + tab.length;

    localStorage.setItem("minpris_beskrivelse", beskrivelseEl.value);
  }
});

function startNyBeskrivelse() {
  if (!confirm("Vil du slette og starte ny arbeidsbeskrivelse?")) return;
  beskrivelseEl.value = "";
  localStorage.removeItem("minpris_beskrivelse");
  toggleStartNy();
}

/* =========================
   GOOGLE PLACES AUTOCOMPLETE
   ========================= */
function initAutocomplete() {
  new google.maps.places.Autocomplete(firmaadresse, {
    componentRestrictions: { country: "no" }
  });
  new google.maps.places.Autocomplete(kundeadresse, {
    componentRestrictions: { country: "no" }
  });
}

/* =========================
   EKSTRA POSTER (UI + VISNING)
   ========================= */
let ekstraPoster = [];

function leggTilEkstraPost() {
  const navn = prompt("Hva gjelder posten?");
  if (!navn) return;

  const pris = prompt("Pris (kr):");
  if (!pris) return;

  ekstraPoster.push({ navn, pris });
  visEkstraPoster();
}

function fjernEkstraPost(index) {
  ekstraPoster.splice(index, 1);
  visEkstraPoster();
}

function visEkstraPoster() {
  const container = document.getElementById("ekstraPoster");
  container.innerHTML = "";

  ekstraPoster.forEach((p, i) => {
    const rad = document.createElement("div");
    rad.className = "ekstra-rad";
    rad.innerHTML = `
      <span>${p.navn}</span>
      <span>${p.pris} kr
        <button onclick="fjernEkstraPost(${i})">âœ•</button>
      </span>
    `;
    container.appendChild(rad);
  });
}

/* =========================
   KILOMETERBEREGNING
   ========================= */
async function beregnKm() {
  if (!firmaadresse.value || !kundeadresse.value) {
    alert("Fyll inn begge adresser");
    return;
  }

  const res = await fetch("/api/route", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      start: firmaadresse.value,
      end: kundeadresse.value
    })
  });

  const data = await res.json();
  let km = data.km;
  if (turRetur.checked) km *= 2;
  kmPerDag.value = km.toFixed(1);
}

/* =========================
   BEREGNING (BASELINE)
   ========================= */
function beregn() {
  const timer =
    (beskrivelse.value.match(/(\d+)\s*t/gi) || [])
      .map(x => Number(x.replace(/\D/g,"")))
      .reduce((a,b)=>a+b,0);

  const dager = Math.max(1, Math.ceil(timer / 7.5));

  const arbeid = timer * Number(timepris.value || 0);
  const kjÃ¸ring = dager * Number(kmPerDag.value || 0) * Number(prisPerKm.value || 0);
  const bom = dager * Number(bomPerDag.value || 0);
  const hmsTot = dager * Number(hms.value || 0);
  const avf = Number(avfall.value || 0);
  const mat = Number(materiell.value || 0);

  const totalEks = arbeid + kjÃ¸ring + bom + hmsTot + avf + mat;
  const totalInk = totalEks * 1.25;

  /* ðŸ”¹ Beskrivelse + ekstra poster til AI */
  const beskrivelseMedEkstra =
    ekstraPoster.length
      ? beskrivelse.value +
        "\n\nEkstra poster:\n" +
        ekstraPoster.map(p => â€“ ${p.navn}: ${p.pris} kr).join("\n")
      : beskrivelse.value;

  kalkyle = {
    beskrivelse: beskrivelseMedEkstra,
    timer,
    dager,
    totalEksMva: totalEks,
    totalInkMva: totalInk
  };

  /* RESULTAT */
  resultat.textContent =
`Arbeidsomfang:
${timer} timer over ${dager} dag(er)

Totalpris (eks. mva):
â€“ Arbeid: ${Math.round(arbeid)} kr
â€“ KjÃ¸ring: ${Math.round(kjÃ¸ring)} kr
â€“ Bom: ${Math.round(bom)} kr
â€“ HMS: ${Math.round(hmsTot)} kr
â€“ Avfall totalt: ${avf} kr
â€“ Materiell/forbruk totalt: ${mat} kr`;

  if (ekstraPoster.length) {
    resultat.textContent += \n\nEkstra poster:;
    ekstraPoster.forEach(p => {
      resultat.textContent += \nâ€“ ${p.navn}: ${p.pris} kr;
    });
  }

  resultat.textContent +=
`\n--------------------
Sum eks. mva: ${Math.round(totalEks)} kr

Mva (25 %): ${Math.round(totalEks * 0.25)} kr
Totalt inkl. mva: ${Math.round(totalInk)} kr`;

  aiBtn.disabled = false;
}

/* =========================
   AI-TILBUD
   ========================= */
async function genererTilbud() {
  tilbud.textContent = "Genererer tilbudstekstâ€¦";

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(kalkyle)
  });

  const data = await res.json();
  tilbud.textContent = data.text || "Ingen tekst returnert";
}

/* =========================
   KOPIER TILBUD
   ========================= */
function kopierTilbud() {
  if (!tilbud.textContent.trim()) {
    alert("Ingen tilbudstekst Ã¥ kopiere");
    return;
  }
  navigator.clipboard.writeText(tilbud.textContent)
    .then(() => alert("Tilbudstekst kopiert ðŸ“‹"));
}
</script>
