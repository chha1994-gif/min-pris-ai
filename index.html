<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris ‚Äì tilbudskalkulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6fb;
      padding: 16px;
    }
    .box {
      max-width: 760px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .title { text-align:center; margin-bottom:20px; }
    label { font-weight:600; margin-top:14px; display:block; }
    input, textarea {
      width:100%; padding:12px; margin-top:6px;
      border-radius:10px; border:1px solid #ccc;
    }
    button {
      width:100%; padding:14px; margin-top:14px;
      font-weight:600; border-radius:12px;
      border:none; cursor:pointer;
    }
    .dark { background:#111827; color:white; }
    .blue { background:#2563eb; color:white; }
    .success { background:#16a34a; color:white; }
    pre {
      background:#f1f5f9;
      padding:14px;
      border-radius:10px;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
<div class="box">

<h1 class="title">üè† MinPris ‚Äì tilbudskalkulator</h1>

<label>Arbeidsbeskrivelse (√©n oppgave per linje)</label>
<textarea id="beskrivelse" rows="5"
placeholder="Riving bad: 25t
Sanering: 6‚Äì8t
Montering: 12t"></textarea>

<label>Timepris (kr)</label>
<input id="timepris" type="number" value="750" />

<label>Kilometer per dag</label>
<input id="kmPerDag" type="number" value="0" />

<label>Pris per km (kr)</label>
<input id="prisPerKm" type="number" value="15" />

<label>Bom per dag (kr)</label>
<input id="bomPerDag" type="number" value="0" />

<label>HMS-forbruk per dag (kr)</label>
<input id="hms" type="number" value="0" />

<label>Avfall (kr)</label>
<input id="avfall" type="number" value="0" />

<label>Materiell / forbruk (kr)</label>
<input id="materiell" type="number" value="0" />

<button class="dark" onclick="beregn()">Beregn</button>
<button class="blue" onclick="genererTilbud()" id="aiBtn" disabled>
  Generer tilbudstekst
</button>

<h3>Resultat</h3>
<pre id="resultat"></pre>

<h3>Tilbudstekst</h3>
<pre id="tilbud"></pre>

<button class="success" onclick="kopierTilbud()">Kopier tilbudstekst</button>

</div>

<script>
let kalkyle = null;

/* üîπ Hent arbeid per linje */
function hentArbeidslinjer(text) {
  return text.split("\n").map(l => l.trim()).filter(Boolean).map(l => {
    const m = l.match(/(.+?):?\s*(\d+(?:[.,]\d+)?)(?:\s*[-‚Äì]\s*(\d+(?:[.,]\d+)?))?\s*(t|timer)/i);
    if (!m) return null;
    const a = Number(m[2].replace(",", "."));
    const b = m[3] ? Number(m[3].replace(",", ".")) : null;
    return {
      navn: m[1],
      timer: b ? (a + b) / 2 : a
    };
  }).filter(Boolean);
}

function beregn() {
  const arbeidLinjer = hentArbeidslinjer(beskrivelse.value);
  const tp = Number(timepris.value || 0);

  const arbeidDetaljert = arbeidLinjer.map(a => ({
    ...a,
    pris: a.timer * tp
  }));

  const timer = arbeidDetaljert.reduce((s,a)=>s+a.timer,0);
  const dager = Math.max(1, Math.ceil(timer / 7.5));

  const arbeidSum = arbeidDetaljert.reduce((s,a)=>s+a.pris,0);
  const kj√∏ring = dager * Number(kmPerDag.value||0) * Number(prisPerKm.value||0);
  const bom = dager * Number(bomPerDag.value||0);
  const hmsTot = dager * Number(hms.value||0);
  const avf = Number(avfall.value||0);
  const mat = Number(materiell.value||0);

  const totalEks = arbeidSum + kj√∏ring + bom + hmsTot + avf + mat;
  const mva = totalEks * 0.25;
  const totalInk = totalEks + mva;

  kalkyle = {
    beskrivelse: beskrivelse.value,
    arbeidDetaljert,
    timer,
    dager,
    timepris: tp,
    arbeid: Math.round(arbeidSum),
    kj√∏ring: Math.round(kj√∏ring),
    bom: Math.round(bom),
    avfall: avf,
    materiell: mat,
    hms: Math.round(hmsTot),
    kmPerDag: Number(kmPerDag.value||0),
    totalEksMva: Math.round(totalEks),
    mva: Math.round(mva),
    totalInkMva: Math.round(totalInk)
  };

  const arbeidTekst = arbeidDetaljert
    .map(a=>`‚Äì ${a.navn}: ${a.timer.toFixed(1)} t √ó ${tp} kr = ${Math.round(a.pris)} kr`)
    .join("\n");

  resultat.textContent =
`Arbeid:
${arbeidTekst}

Andre kostnader:
‚Äì Kj√∏ring: ${Math.round(kj√∏ring)} kr
‚Äì Bom: ${Math.round(bom)} kr
‚Äì HMS: ${Math.round(hmsTot)} kr
‚Äì Avfall: ${avf} kr
‚Äì Materiell: ${mat} kr

Sum eks. mva: ${Math.round(totalEks)} kr
Mva (25 %): ${Math.round(mva)} kr
Totalt inkl. mva: ${Math.round(totalInk)} kr`;

  aiBtn.disabled = false;
}

async function genererTilbud() {
  tilbud.textContent = "Genererer tilbud‚Ä¶";
  const res = await fetch("/api/ai", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(kalkyle)
  });
  const data = await res.json();
  tilbud.textContent = data.text || "Ingen tekst generert.";
}

function kopierTilbud() {
  navigator.clipboard.writeText(tilbud.textContent);
  alert("Tilbudstekst kopiert üìã");
}
</script>

</body>
</html>
