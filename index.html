<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>üè† MinPris ‚Äì tilbudskalkulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6fb;
      padding: 16px;
    }
    .box {
      max-width: 760px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    #beregnBtn {
      background: #111827;
      color: white;
    }
    #aiBtn {
      background: #2563eb;
      color: white;
    }
    #avstandBtn {
      background: #2563eb;
      color: white;
    }
    pre {
      background: #f1f5f9;
      padding: 14px;
      border-radius: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
<div class="box">
  <h1>üè† MinPris ‚Äì tilbudskalkulator</h1>
  <p>Kalkuler kj√∏ring automatisk med Google Maps</p>

  <label>Jobbbeskrivelse</label>
  <textarea id="beskrivelse" rows="3" placeholder="F.eks: 40t riving, 20t rengj√∏ring"></textarea>

  <label>Timepris (kr)</label>
  <input id="timepris" type="number" />

  <label>Firmaadresse</label>
  <input id="firmaadresse" type="text" placeholder="F.eks: Storgata 1, Oslo" />

  <label>Kundeadresse</label>
  <input id="kundeadresse" type="text" placeholder="F.eks: Karl Johans gate 10, Oslo" />

  <button type="button" id="avstandBtn">Beregn avstand automatisk</button>

  <label style="display:flex;align-items:center;gap:8px;">
    <input type="checkbox" id="turRetur" checked />
    Tur / retur
  </label>

  <label>Kilometer per dag</label>
  <input id="kmPerDag" type="number" />

  <label>Pris per km (kr)</label>
  <input id="prisPerKm" type="number" value="15" />

  <button id="beregnBtn">Beregn</button>
  <button id="aiBtn" disabled>Generer tilbudstekst</button>

  <h3>Resultat</h3>
  <pre id="resultat"></pre>
</div>

<script>
/* ---------- AUTOCOMPLETE ---------- */
function initAutocomplete() {
  new google.maps.places.Autocomplete(
    document.getElementById("firmaadresse"),
    { types: ["address"], componentRestrictions: { country: "no" } }
  );
  new google.maps.places.Autocomplete(
    document.getElementById("kundeadresse"),
    { types: ["address"], componentRestrictions: { country: "no" } }
  );
  console.log("Autocomplete aktivert ‚úÖ");
}

/* ---------- BEREGN AVSTAND ---------- */
document.getElementById("avstandBtn").onclick = async () => {
  const fra = document.getElementById("firmaadresse").value;
  const til = document.getElementById("kundeadresse").value;
  const turRetur = document.getElementById("turRetur").checked;

  if (!fra || !til) {
    alert("Fyll inn begge adresser");
    return;
  }

  const res = await fetch("https://routes.googleapis.com/directions/v2:computeRoutes", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-Goog-Api-Key": "DIN_GOOGLE_MAPS_API_KEY",
      "X-Goog-FieldMask": "routes.distanceMeters"
    },
    body: JSON.stringify({
      origin: { address: fra },
      destination: { address: til },
      travelMode: "DRIVE"
    })
  });

  const data = await res.json();
  let km = data.routes[0].distanceMeters / 1000;
  if (turRetur) km *= 2;

  document.getElementById("kmPerDag").value = km.toFixed(1);
};

/* ---------- BEREGN PRIS ---------- */
document.getElementById("beregnBtn").onclick = () => {
  const timer =
    (document.getElementById("beskrivelse").value.match(/(\d+)\s*t/gi) || [])
      .map(x => Number(x.replace(/\D/g, "")))
      .reduce((a,b) => a + b, 0);

  const dager = Math.max(1, Math.ceil(timer / 7.5));
  const arbeid = timer * Number(timepris.value);
  const kj√∏ring = dager * Number(kmPerDag.value) * Number(prisPerKm.value);

  const total = arbeid + kj√∏ring;

  document.getElementById("resultat").textContent =
`Timer: ${timer}
Dager: ${dager}

Arbeid: ${arbeid} kr
Kj√∏ring: ${kj√∏ring} kr

Totalt eks. mva: ${total} kr
Totalt inkl. mva: ${Math.round(total * 1.25)} kr`;

  document.getElementById("aiBtn").disabled = false;
};
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o=places&callback=initAutocomplete"
  async
  defer
</script>


</body>
</html>
