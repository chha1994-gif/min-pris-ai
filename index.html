<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>üè† MinPris ‚Äì tilbudskalkulator</title>

  <!-- Google Maps JS + Places -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o&libraries=places&language=no"
    async
    defer
  ></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .result {
      margin-top: 15px;
      background: #eef;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üè† MinPris ‚Äì tilbudskalkulator</h2>

  <label>Firmaadresse</label>
  <input id="start" placeholder="F.eks Storgata 1, Oslo" />

  <label>Kundeadresse</label>
  <input id="end" placeholder="F.eks Sandvika" />

  <label>
    <input type="checkbox" id="turRetur" checked />
    Tur / retur
  </label>

  <button onclick="beregnKm()">üìè Beregn kilometer</button>

  <div class="result" id="kmResultat"></div>

  <hr />

  <label>Timepris (NOK)</label>
  <input id="timepris" type="number" value="750" />

  <label>Timer totalt</label>
  <input id="timer" type="number" value="15" />

  <label>Pris per km (NOK)</label>
  <input id="kmPris" type="number" value="15" />

  <label>Est. bompenger per dag (NOK)</label>
  <input id="bomPerDag" type="number" placeholder="F.eks 250" />

  <label>Avfall (NOK)</label>
  <input id="avfall" type="number" value="0" />

  <label>Materiell / forbruk (NOK)</label>
  <input id="materiell" type="number" value="0" />

  <label>HMS-forbruk per dag (NOK)</label>
  <input id="hmsPerDag" type="number" value="0" />

  <button onclick="genererTilbud()">üßæ Generer tilbudstekst</button>

  <textarea id="tilbud" rows="14" placeholder="Tilbudstekst kommer her‚Ä¶"></textarea>
</div>

<script>
let kmPerDag = 0;
let dager = 0;

// Autocomplete
function initAutocomplete() {
  new google.maps.places.Autocomplete(document.getElementById("start"), {
    componentRestrictions: { country: "no" }
  });
  new google.maps.places.Autocomplete(document.getElementById("end"), {
    componentRestrictions: { country: "no" }
  });
}

window.initAutocomplete = initAutocomplete;
setTimeout(initAutocomplete, 1000);

// Beregn km via backend
async function beregnKm() {
  const start = document.getElementById("start").value;
  const end = document.getElementById("end").value;
  const turRetur = document.getElementById("turRetur").checked;

  const res = await fetch("/api/route", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ start, end })
  });

  const data = await res.json();

  let km = data.km;
  if (turRetur) km *= 2;

  kmPerDag = km;
  document.getElementById("kmResultat").innerText =
    Avstand per dag: ${km.toFixed(1)} km;
}

// Generer tilbud
function genererTilbud() {
  const timepris = +timeprisInput.value;
  const timer = +timerInput.value;
  const kmPris = +kmPrisInput.value;
  const bomPerDag = +bomPerDagInput.value || 0;
  const avfall = +avfallInput.value;
  const materiell = +materiellInput.value;
  const hmsPerDag = +hmsPerDagInput.value;

  dager = Math.ceil(timer / 7.5);

  const arbeid = timer * timepris;
  const kj√∏ring = kmPerDag * kmPris * dager;
  const bom = bomPerDag * dager;
  const hms = hmsPerDag * dager;

  const total = arbeid + kj√∏ring + bom + hms + avfall + materiell;
  const mva = total * 0.25;

  tilbud.value = `
Tilbud ‚Äì estimert pris

Arbeid:
‚Äì ${timer} timer √ó ${timepris} kr = ${arbeid.toFixed(0)} kr

Kj√∏ring:
‚Äì ${kmPerDag.toFixed(1)} km per dag
‚Äì ${dager} dager
‚Äì ${kmPris} kr/km
= ${kj√∏ring.toFixed(0)} kr

Estimerte bompenger:
‚Äì ${bomPerDag} kr per dag √ó ${dager} dager
= ${bom.toFixed(0)} kr

HMS-forbruk:
‚Äì ${hmsPerDag} kr per dag √ó ${dager} dager
= ${hms.toFixed(0)} kr

Avfall: ${avfall} kr  
Materiell/forbruk: ${materiell} kr  

Sum eks. mva: ${total.toFixed(0)} kr  
Mva (25%): ${mva.toFixed(0)} kr  

Sum inkl. mva: ${(total + mva).toFixed(0)} kr

Merk:
Tilbudet er basert p√• estimerte mengder og kan justeres ved endringer i omfang.
`;
}

// Shortcuts
const timeprisInput = document.getElementById("timepris");
const timerInput = document.getElementById("timer");
const kmPrisInput = document.getElementById("kmPris");
const bomPerDagInput = document.getElementById("bomPerDag");
const avfallInput = document.getElementById("avfall");
const materiellInput = document.getElementById("materiell");
const hmsPerDagInput = document.getElementById("hmsPerDag");
</script>

</body>
</html>
