<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris – tilbudskalkulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6fb;
      padding: 16px;
    }
    .box {
      max-width: 760px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .title { text-align: center; margin-bottom: 24px; }
    label { font-weight: 600; display: block; margin-top: 14px; }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .dark { background:#111827; color:white; }
    .blue { background:#2563eb; color:white; }
    .success { background:#16a34a; color:white; }

    pre {
      background:#f1f5f9;
      padding:14px;
      border-radius:10px;
      white-space:pre-wrap;
      margin-top:10px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-weight: 600;
    }
    .checkbox-row input { width: auto; margin: 0; }

    .start-new-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    .start-new-btn {
      background: #dc2626;
      color: white;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.9;
    }
    .hidden { display: none; }

    .ekstra-rad {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 14px;
    }
    .ekstra-rad button {
      width: auto;
      padding: 2px 6px;
      font-size: 12px;
      margin-left: 8px;
    }
  </style>
</head>

<body>
<div class="box">

<h1 class="title">MinPris – tilbudskalkulator</h1>

<label>Arbeidsbeskrivelse</label>
<textarea id="beskrivelse" rows="4"
  placeholder="Beskriv jobben, f.eks: bad – 25t riving, 8t sanering"></textarea>

<div class="start-new-row">
  <button type="button" id="startNyBtn"
    class="start-new-btn hidden"
    onclick="startNyBeskrivelse()">
    Slett og start ny beskrivelse
  </button>
</div>

<label>Timepris (kr)</label>
<input id="timepris" type="number" />

<label>Firmaadresse</label>
<input id="firmaadresse" type="text" />

<label>Kundeadresse</label>
<input id="kundeadresse" type="text" />

<div class="checkbox-row">
  <input type="checkbox" id="turRetur" checked />
  <label for="turRetur">Tur / retur</label>
</div>

<button class="blue" onclick="beregnKm()">Beregn kilometer</button>

<label>Kilometer per dag</label>
<input id="kmPerDag" type="number" />

<label>Pris per km (kr)</label>
<input id="prisPerKm" type="number" value="15" />

<label>Estimerte bompenger per dag (kr)</label>
<input id="bomPerDag" type="number" />

<label>Avfall totalt (kr)</label>
<input id="avfall" type="number" value="0" />

<label>Materiell / forbruk totalt (kr)</label>
<input id="materiell" type="number" value="0" />

<label>HMS-forbruk per dag (kr)</label>
<input id="hms" type="number" value="0" />

<div id="ekstraPoster"></div>

<button type="button" class="blue" onclick="leggTilEkstraPost()">
  + Legg til ekstra post
</button>

<button class="dark" onclick="beregn()">Beregn</button>
<button class="blue" id="aiBtn" onclick="genererTilbud()" disabled>
  Generer tilbudstekst
</button>

<h3>Resultat</h3>
<pre id="resultat"></pre>

<h3>Tilbudstekst</h3>
<pre id="tilbud"></pre>

<button type="button" class="success" onclick="kopierTilbud()">
  Kopier tilbudstekst
</button>

</div>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o&libraries=places&language=no&callback=initAutocomplete"
  async defer>
</script>

<script>
let kalkyle = null;
let ekstraPoster = [];

/* AUTOLAGRING */
const beskrivelseEl = document.getElementById("beskrivelse");
const startNyBtn = document.getElementById("startNyBtn");

function toggleStartNy() {
  startNyBtn.classList.toggle("hidden", !beskrivelseEl.value.trim());
}

beskrivelseEl.value = localStorage.getItem("minpris_beskrivelse") || "";
beskrivelseEl.addEventListener("input", () => {
  localStorage.setItem("minpris_beskrivelse", beskrivelseEl.value);
  toggleStartNy();
});

window.addEventListener("load", toggleStartNy);

/* SLETT */
function startNyBeskrivelse() {
  if (!confirm("Vil du slette og starte ny arbeidsbeskrivelse?")) return;
  beskrivelseEl.value = "";
  localStorage.removeItem("minpris_beskrivelse");
  toggleStartNy();
}

/* GOOGLE AUTOCOMPLETE – KRITISK */
window.initAutocomplete = function () {
  new google.maps.places.Autocomplete(firmaadresse, {
    componentRestrictions: { country: "no" }
  });
  new google.maps.places.Autocomplete(kundeadresse, {
    componentRestrictions: { country: "no" }
  });
};

/* EKSTRA POSTER */
function leggTilEkstraPost() {
  const navn = prompt("Hva gjelder posten?");
  const pris = Number(prompt("Pris (kr):"));
  if (!navn || !pris) return;
  ekstraPoster.push({ navn, pris });
  visEkstraPoster();
}

function fjernEkstraPost(i) {
  ekstraPoster.splice(i, 1);
  visEkstraPoster();
}

function visEkstraPoster() {
  const c = document.getElementById("ekstraPoster");
  c.innerHTML = "";
  ekstraPoster.forEach((p, i) => {
    const r = document.createElement("div");
    r.className = "ekstra-rad";
    r.innerHTML = `
      <span>${p.navn}</span>
      <span>${p.pris} kr <button onclick="fjernEkstraPost(${i})">✕</button></span>
    `;
    c.appendChild(r);
  });
}

/* KM */
async function beregnKm() {
  if (!firmaadresse.value || !kundeadresse.value) {
    alert("Fyll inn begge adresser");
    return;
  }
  const res = await fetch("/api/route", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ start: firmaadresse.value, end: kundeadresse.value })
  });
  const data = await res.json();
  let km = data.km;
  if (turRetur.checked) km *= 2;
  kmPerDag.value = km.toFixed(1);
}

/* BEREGNING */
function beregn() {
  const timer = (beskrivelse.value.match(/(\d+)\s*t/gi)||[])
    .map(x=>+x.replace(/\D/g,"")).reduce((a,b)=>a+b,0);
  const dager = Math.max(1, Math.ceil(timer/7.5));

  const arbeid = timer*(+timepris.value||0);
  const kjøring = dager*(+kmPerDag.value||0)*(+prisPerKm.value||0);
  const bom = dager*(+bomPerDag.value||0);
  const hmsTot = dager*(+hms.value||0);
  const avf = +avfall.value||0;
  const mat = +materiell.value||0;
  const ekstraSum = ekstraPoster.reduce((s,p)=>s+p.pris,0);

  const totalEks = arbeid+kjøring+bom+hmsTot+avf+mat+ekstraSum;
  const totalInk = totalEks*1.25;

  kalkyle = {
    beskrivelse:
      ekstraPoster.length
        ? beskrivelse.value+"\n\nEkstra poster:\n"+
          ekstraPoster.map(p=>`– ${p.navn}: ${p.pris} kr`).join("\n")
        : beskrivelse.value,
    timer, dager,
    timepris:+timepris.value,
    arbeid, kjøring, bom,
    avfall:avf, materiell:mat, hms:hmsTot,
    kmPerDag:+kmPerDag.value,
    totalEksMva:totalEks,
    totalInkMva:totalInk
  };

  resultat.textContent =
`Sum eks. mva: ${Math.round(totalEks)} kr
Totalt inkl. mva: ${Math.round(totalInk)} kr`;

  aiBtn.disabled = false;
}

/* AI */
async function genererTilbud() {
  tilbud.textContent = "Genererer tilbudstekst…";
  const res = await fetch("/api/ai", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(kalkyle)
  });
  const data = await res.json();
  tilbud.textContent = data.text || "Ingen tekst returnert";
}

/* KOPIER */
function kopierTilbud() {
  navigator.clipboard.writeText(tilbud.textContent);
}
</script>

</body>
</html>
