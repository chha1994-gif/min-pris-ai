<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: black;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .link {
      font-size: 14px;
      margin-top: 5px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üè† MinPris</h1>

  <textarea id="tekst" placeholder="Beskriv jobben..."></textarea>

  <input id="timepris" type="number" placeholder="Timepris (kr)" />
  <input id="km" type="number" placeholder="Km per dag" />

  <div class="link">
    Usikker? <a href="https://www.google.com/maps" target="_blank">Sjekk Google Maps</a>
  </div>

  <input id="avfall" type="number" placeholder="Avfall (kr per dag)" />
  <input id="forbruk" type="number" placeholder="Forbruk (kr per dag)" />

  <button id="beregnBtn" type="button">Beregn</button>
  <button id="pdfBtn" type="button">Last ned tilbud (PDF)</button>
</div>

<script>
document.getElementById("beregnBtn").addEventListener("click", beregn);

async function beregn() {
  const body = {
    tekst: document.getElementById("tekst").value,
    timepris: Number(document.getElementById("timepris").value),
    km: Number(document.getElementById("km").value),
    avfall: Number(document.getElementById("avfall").value),
    forbruk: Number(document.getElementById("forbruk").value)
  };

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  alert(Estimert totalpris: ${data.total} kr);
}

document.getElementById("pdfBtn").addEventListener("click", () => {
  window.open("/api/pdf", "_blank");
});
</script>

</body>
</html>
