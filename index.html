<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8" />
<title>üè† MinPris ‚Äì tilbudskalkulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body { font-family: system-ui,sans-serif; background:#f4f6fb; padding:16px }
.box { max-width:760px; margin:auto; background:#fff; padding:20px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.1) }
label { font-weight:600; display:block; margin-top:14px }
input,textarea { width:100%; padding:12px; margin-top:6px; border-radius:10px; border:1px solid #ccc }
button { width:100%; padding:14px; margin-top:14px; font-weight:600; border-radius:12px; border:none; cursor:pointer }
#beregnBtn { background:#111827; color:#fff }
#aiBtn,#avstandBtn { background:#2563eb; color:#fff }
pre { background:#f1f5f9; padding:14px; border-radius:10px; margin-top:10px; white-space:pre-wrap }
</style>
</head>

<body>
<div class="box">
<h1>üè† MinPris ‚Äì tilbudskalkulator</h1>

<label>Jobbbeskrivelse</label>
<textarea id="beskrivelse" rows="3" placeholder="F.eks: 40t riving, 20t rengj√∏ring"></textarea>

<label>Timepris (kr)</label>
<input id="timepris" type="number">

<label>Firmaadresse</label>
<input id="firmaadresse" type="text">

<label>Kundeadresse</label>
<input id="kundeadresse" type="text">

<button type="button" id="avstandBtn">Beregn avstand automatisk</button>

<label style="display:flex;gap:8px;align-items:center">
<input type="checkbox" id="turRetur" checked> Tur / retur
</label>

<label>Kilometer per dag</label>
<input id="kmPerDag" type="number">

<label>Pris per km (kr)</label>
<input id="prisPerKm" type="number" value="15">

<button id="beregnBtn">Beregn</button>
<button id="aiBtn" disabled>Generer tilbudstekst</button>

<h3>Resultat</h3>
<pre id="resultat"></pre>
</div>

<script>
function initAutocomplete() {
  new google.maps.places.Autocomplete(firmaadresse,{types:["address"],componentRestrictions:{country:"no"}});
  new google.maps.places.Autocomplete(kundeadresse,{types:["address"],componentRestrictions:{country:"no"}});
}

/* Avstand */
avstandBtn.onclick = async () => {
  if(!firmaadresse.value || !kundeadresse.value) return alert("Fyll inn begge adresser");

  const res = await fetch("https://routes.googleapis.com/directions/v2:computeRoutes",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "X-Goog-Api-Key":"AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o",
      "X-Goog-FieldMask":"routes.distanceMeters"
    },
    body:JSON.stringify({
      origin:{address:firmaadresse.value},
      destination:{address:kundeadresse.value},
      travelMode:"DRIVE"
    })
  });

  const data = await res.json();
  let km = data.routes[0].distanceMeters/1000;
  if(turRetur.checked) km*=2;
  kmPerDag.value = km.toFixed(1);
};

/* Beregn */
beregnBtn.onclick = () => {
  const timer = (beskrivelse.value.match(/(\d+)\s*t/gi)||[])
    .map(x=>+x.replace(/\D/g,"")).reduce((a,b)=>a+b,0);

  const dager = Math.max(1,Math.ceil(timer/7.5));
  const arbeid = timer * Number(timepris.value||0);
  const kj√∏ring = dager * Number(kmPerDag.value||0) * Number(prisPerKm.value||0);
  const total = arbeid + kj√∏ring;

  resultat.textContent =
`Timer: ${timer}
Dager: ${dager}

Arbeid: ${arbeid} kr
Kj√∏ring: ${kj√∏ring} kr

Totalt eks. mva: ${total} kr
Totalt inkl. mva: ${Math.round(total*1.25)} kr`;

  aiBtn.disabled = false;
};
</script>

<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o=places&callback=initAutocomplete&language=no"
async defer></script>

</body>
</html>
