<script>
/* ---------- AUTOCOMPLETE ---------- */
window.addEventListener("load", () => {
  if (!google?.maps?.places) {
    console.error("‚ùå Google Places ikke lastet");
    return;
  }

  new google.maps.places.Autocomplete(
    document.getElementById("firmaadresse"),
    { types: ["address"], componentRestrictions: { country: "no" } }
  );

  new google.maps.places.Autocomplete(
    document.getElementById("kundeadresse"),

  );

  console.log("‚úÖ Autocomplete aktivert");
});

/* ---------- BEREGN AVSTAND ---------- */
document.getElementById("avstandBtn").onclick = async () => {
  const fra = firmaadresse.value;
  const til = kundeadresse.value;
  const turRetur = turReturCheckbox.checked;

  if (!fra || !til) {
    alert("Fyll inn begge adresser");
    return;
  }

  const res = await fetch("https://routes.googleapis.com/directions/v2:computeRoutes", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-Goog-Api-Key": "AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o",
      "X-Goog-FieldMask": "routes.distanceMeters"
    },
    body: JSON.stringify({
      origin: { address: fra },
      destination: { address: til },
      travelMode: "DRIVE"
    })
  });

  const data = await res.json();
  let km = data.routes[0].distanceMeters / 1000;
  if (turRetur) km *= 2;

  kmPerDag.value = km.toFixed(1);
};

/* ---------- BEREGN TOTAL ---------- */

      .reduce((a,b) => a + b, 0);

  const dager = Math.max(1, Math.ceil(timer / 7.5));

  const arbeid = timer * Number(timepris.value || 0);
  const kj√∏ring = dager * Number(kmPerDag.value || 0) * Number(prisPerKm.value || 0);
  const avfallKr = Number(avfall.value || 0);
  const materiellKr = Number(materiell.value || 0);
  const hmsKr = dager * Number(hmsPerDag.value || 0);

  aiBtn.disabled = false;
};
