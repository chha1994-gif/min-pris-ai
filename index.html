<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Min Pris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
    small { color: #555; }
  </style>
</head>
<body>

<div class="box">
  <h1>üè† MinPris</h1>

  <textarea id="tekst" placeholder="Beskriv jobben..."></textarea>

  <input id="timepris" placeholder="Timepris (kr)" type="number">
  <input id="km" placeholder="Km per dag" type="number">
  <input id="avfall" placeholder="Avfall (kr)" type="number">
  <input id="forbruk" placeholder="Forbruk (kr)" type="number">

  <small>Usikker? <a href="https://maps.google.com" target="_blank">Sjekk Google Maps</a></small>

  <button onclick="beregn()">Beregn</button>
  <button onclick="lagPDF()">Last ned tilbud (PDF)</button>
</div>

<script>
async function beregn() {
  const res = await fetch("/api/ai", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      tekst: tekst.value,
      timepris: timepris.value,
      km: km.value,
      avfall: avfall.value,
      forbruk: forbruk.value
    })
  });

  const data = await res.json();
  alert("Estimert pris: " + data.total + " kr");
}

async function lagPDF() {
  const res = await fetch("/api/pdf", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      tekst: tekst.value,
      timepris: timepris.value,
      km: km.value,
      avfall: avfall.value,
      forbruk: forbruk.value
    })
  });

  const blob = await res.blob();
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "tilbud.pdf";
  a.click();
}
</script>

</body>
</html>
