<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris – tilbudskalkulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #eee;
      padding: 15px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>MinPris – tilbudskalkulator</h1>

  <textarea id="description" placeholder="Beskriv jobben (f.eks: 40t riving, 40t rengjøring)"></textarea>
  <input id="rate" type="number" placeholder="Timepris (kr)" />
  <input id="kmPerDay" type="number" placeholder="Km per dag" />
  <input id="waste" type="number" placeholder="Avfall totalt (kr)" />
  <input id="material" type="number" placeholder="Materiell totalt (kr)" />
  <input id="hmsPerDay" type="number" placeholder="HMS per dag (kr)" />

  <button onclick="calculate()">Beregn</button>
  <button onclick="generateText()">Generer tilbudstekst</button>

  <div id="result" class="result"></div>

  <h3>Tilbudstekst</h3>
  <div id="offerText" class="result"></div>
  <button onclick="copyText()">Kopier tekst</button>
</div>

<script>
let calculation = null;

async function calculate() {
  const payload = {
    description: document.getElementById("description").value,
    rate: Number(document.getElementById("rate").value),
    kmPerDay: Number(document.getElementById("kmPerDay").value),
    waste: Number(document.getElementById("waste").value),
    material: Number(document.getElementById("material").value),
    hmsPerDay: Number(document.getElementById("hmsPerDay").value)
  };

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ type: "calculate", payload })
  });

  const data = await res.json();
  calculation = data;

  document.getElementById("result").innerText =
`Dager: ${data.days}
Timer: ${data.hours}
Arbeid: ${data.laborCost} kr
Kjøring: ${data.drivingCost} kr
Avfall: ${data.waste} kr
Materiell: ${data.material} kr
HMS: ${data.hmsCost} kr

TOTAL: ${data.total} kr`;
}

async function generateText() {
  if (!calculation) {
    alert("Du må beregne først");
    return;
  }

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ type: "offer", payload: calculation })
  });

  const text = await res.text();

  try {
    const data = JSON.parse(text);
    document.getElementById("offerText").innerText = data.text;
  } catch {
    document.getElementById("offerText").innerText = text;
  }
}

function copyText() {
  navigator.clipboard.writeText(document.getElementById("offerText").innerText);
  alert("Kopiert!");
}
</script>

</body>
</html>
