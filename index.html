<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    textarea {
      height: 120px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üè† MinPris</h2>

  <textarea id="tekst" placeholder="Beskriv jobben..."></textarea>

  <input id="timepris" placeholder="Timepris (kr)" type="number">
  <input id="km" placeholder="Km per dag" type="number">

  <small>Usikker? <a href="https://www.google.com/maps" target="_blank">Sjekk Google Maps</a></small>

  <input id="avfall" placeholder="Avfall (kr)" type="number">
  <input id="forbruk" placeholder="Forbruk per dag (kr)" type="number">

  <button onclick="beregn()">Beregn</button>

  <div class="result" id="resultat"></div>

  <button onclick="alert('PDF kommer snart')">Last ned tilbud (PDF)</button>
</div>

<script>
async function beregn() {
  const data = {
    tekst: document.getElementById("tekst").value,
    timepris: Number(document.getElementById("timepris").value),
    km: Number(document.getElementById("km").value),
    avfall: Number(document.getElementById("avfall").value),
    forbruk: Number(document.getElementById("forbruk").value)
  };

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const json = await res.json();

  document.getElementById("resultat").innerHTML = `
    <b>‚è± Timer:</b> ${json.timer} t<br>
    <b>üìÜ Dager:</b> ${json.dager}<br>
    <b>üí∞ Pris eks. mva:</b> ${json.pris_eks} kr<br>
    <b>üßæ MVA (25%):</b> ${json.mva} kr<br>
    <b>‚úÖ Totalpris:</b> <b>${json.total} kr</b>
  `;
}
</script>

</body>
</html>
