<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Min pris-kalkulator</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    button { cursor: pointer; }
    #resultat { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Prisberegning</h2>

<textarea id="tekst" placeholder="Beskriv jobben..."></textarea>
<input id="timepris" type="number" placeholder="Timepris">
<input id="km" type="number" placeholder="Antall km">
<input id="avfall" type="number" placeholder="Avfall (kr)">
<input id="forbruk" type="number" placeholder="Forbruk (kr)">

<button onclick="beregn()">Beregn</button>

<div id="resultat"></div>

<script>
async function beregn() {
  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tekst: document.getElementById("tekst").value,
      timepris: Number(document.getElementById("timepris").value),
      km: Number(document.getElementById("km").value),
      avfall: Number(document.getElementById("avfall").value),
      forbruk: Number(document.getElementById("forbruk").value)
    })
  });

  const data = await res.json();
  document.getElementById("resultat").innerHTML =
    ‚è± Timer: ${data.timer}<br>üí∞ Totalpris: ${data.total} kr;
}
</script>

</body>
</html>
