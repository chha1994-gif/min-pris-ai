<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: black;
      color: white;
      cursor: pointer;
    }

    .hint {
      font-size: 14px;
      margin-top: 5px;
    }

    .result {
      margin-top: 20px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 6px;
    }

    @media print {
      textarea, input, button {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üè† MinPris</h1>

  <textarea id="tekst" placeholder="Beskriv jobben (f.eks bad: 40t riving, 30t rengj√∏ring)"></textarea>

  <input id="timepris" type="number" placeholder="Timepris (kr)" />
  <input id="km" type="number" placeholder="Km per dag" />

  <div class="hint">
    Usikker? <a href="https://www.google.com/maps" target="_blank">Sjekk Google Maps</a>
  </div>

  <input id="avfall" type="number" placeholder="Avfall (kr)" />
  <input id="forbruk" type="number" placeholder="Forbruk per dag (kr)" />

  <button onclick="beregn()">Beregn</button>
  <button onclick="genererTekst()">Generer tilbudstekst (AI)</button>
  <button onclick="lastNedPDF()">Last ned PDF</button>

  <div id="resultat" class="result"></div>
</div>

<script>
function beregn() {
  const tekst = document.getElementById("tekst").value;
  const timepris = Number(document.getElementById("timepris").value);
  const km = Number(document.getElementById("km").value);
  const avfall = Number(document.getElementById("avfall").value);
  const forbruk = Number(document.getElementById("forbruk").value);

  const timer = [...tekst.matchAll(/(\d+)\s*t/gi)]
    .map(m => Number(m[1]))
    .reduce((a, b) => a + b, 0);

  const dager = Math.ceil(timer / 7.5);
  const arbeid = timer * timepris;
  const kjorekost = km * 5 * dager;
  const forbrukTotalt = forbruk * dager;

  const subtotal = arbeid + kjorekost + forbrukTotalt + avfall;
  const mva = Math.round(subtotal * 0.25);
  const total = subtotal + mva;

  document.getElementById("resultat").innerHTML = `
    <h3>Tilbud</h3>
    <p>Timer: ${timer}</p>
    <p>Dager: ${dager}</p>
    <p>Arbeid: ${arbeid.toLocaleString()} kr</p>
    <p>Kj√∏ring: ${kjorekost.toLocaleString()} kr</p>
    <p>Forbruk: ${forbrukTotalt.toLocaleString()} kr</p>
    <p>Avfall: ${avfall.toLocaleString()} kr</p>
    <hr>
    <p><b>Sum eks. mva:</b> ${subtotal.toLocaleString()} kr</p>
    <p><b>MVA:</b> ${mva.toLocaleString()} kr</p>
    <h2>Total: ${total.toLocaleString()} kr</h2>
  `;
}

async function genererTekst() {
  const tekst = document.getElementById("tekst").value;
  const total = document.getElementById("resultat").innerText;

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tekst, total })
  });

  const data = await res.json();

  document.getElementById("resultat").innerHTML += `
    <hr>
    <h3>Forslag til tilbudstekst</h3>
    <p>${data.tekst.replace(/\n/g, "<br>")}</p>
  `;
}

function lastNedPDF() {
  window.print();
}
</script>

</body>
</html>
