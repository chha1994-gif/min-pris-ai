<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8" />
<title>üè† MinPris ‚Äì tilbudskalkulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f4f6fb;
  padding: 16px;
}
.box {
  max-width: 760px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}
label {
  font-weight: 600;
  display: block;
  margin-top: 14px;
}
input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 16px;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}
#avstandBtn { background:#2563eb; color:white; }
#beregnBtn { background:#111827; color:white; }
pre {
  background:#f1f5f9;
  padding:14px;
  border-radius:10px;
  white-space:pre-wrap;
}
</style>
</head>

<body>
<div class="box">
<h1>üè† MinPris ‚Äì tilbudskalkulator</h1>

<label>Jobbbeskrivelse</label>
<textarea id="beskrivelse" placeholder="40t riving, 20t rengj√∏ring"></textarea>

<label>Timepris (kr)</label>
<input id="timepris" type="number">

<label>Firmaadresse</label>
<input id="firmaadresse" type="text">

<label>Kundeadresse</label>
<input id="kundeadresse" type="text">

<button id="avstandBtn">Beregn avstand automatisk</button>

<label>
<input type="checkbox" id="turRetur" checked> Tur / retur
</label>

<label>Kilometer per dag</label>
<input id="kmPerDag" type="number">

<label>Pris per km (kr)</label>
<input id="prisPerKm" type="number" value="15">

<label>Avfall (kr)</label>
<input id="avfall" type="number" value="0">

<label>Materiell / forbruk (kr)</label>
<input id="materiell" type="number" value="0">

<label>HMS-forbruk per dag (kr)</label>
<input id="hms" type="number" value="0">

<button id="beregnBtn">Beregn</button>

<h3>Resultat</h3>
<pre id="resultat"></pre>
</div>

<script>
const GOOGLE_KEY = "DIN_GOOGLE_API_KEY_HER";

/* ---------- AUTOCOMPLETE ---------- */
function initAutocomplete() {
  new google.maps.places.Autocomplete(
    document.getElementById("firmaadresse"),
    { types:["address"], componentRestrictions:{ country:"no" } }
  );
  new google.maps.places.Autocomplete(
    document.getElementById("kundeadresse"),
    { types:["address"], componentRestrictions:{ country:"no" } }
  );
}

/* ---------- AVSTAND ---------- */
document.getElementById("avstandBtn").onclick = async () => {
  const fra = firmaadresse.value;
  const til = kundeadresse.value;
  if (!fra || !til) return alert("Fyll inn begge adresser");

  const res = await fetch(
    "https://routes.googleapis.com/directions/v2:computeRoutes",
    {
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "X-Goog-Api-Key":AIzaSyCJ6GwcWcDa3EbpH53yZb9q_HSxZXzqWQk,
        "X-Goog-FieldMask":"routes.distanceMeters"
      },
      body:JSON.stringify({
        origin:{ address:fra },
        destination:{ address:til },
        travelMode:"DRIVE"
      })
    }
  );

  const data = await res.json();
  let km = data.routes[0].distanceMeters / 1000;
  if (turRetur.checked) km *= 2;
  kmPerDag.value = km.toFixed(1);
};

/* ---------- BEREGNING ---------- */
document.getElementById("beregnBtn").onclick = () => {
  const timer =
    (beskrivelse.value.match(/(\d+)\s*t/gi) || [])
    .map(x => +x.replace(/\D/g,""))
    .reduce((a,b)=>a+b,0);

  const dager = Math.max(1, Math.ceil(timer / 7.5));

  const arbeid = timer * +timepris.value;
  const kj√∏ring = dager * +kmPerDag.value * +prisPerKm.value;
  const avf = +avfall.value;
  const mat = +materiell.value;
  const hmsKost = dager * +hms.value;

  const total = arbeid + kj√∏ring + avf + mat + hmsKost;

  resultat.textContent =
`Timer: ${timer}
Dager: ${dager}

Arbeid: ${arbeid} kr
Kj√∏ring: ${kj√∏ring} kr
Avfall: ${avf} kr
Materiell: ${mat} kr
HMS: ${hmsKost} kr

Totalt eks. mva: ${total} kr
Totalt inkl. mva: ${Math.round(total * 1.25)} kr`;
};
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o=places&callback=initAutocomplete"
  async defer>
</script>

</body>
</html>
