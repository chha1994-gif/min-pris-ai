<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üè† MinPris ‚Äì tilbudskalkulator</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .result {
      margin-top: 20px;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üè† MinPris ‚Äì tilbudskalkulator</h1>

    <label>Jobbbeskrivelse</label>
    <textarea id="description" rows="4" placeholder="F.eks: Male stue og kj√∏kken, montere lister..."></textarea>

    <label>Timepris (kr)</label>
    <input id="hourlyRate" type="number" value="750">

    <label>Startadresse</label>
    <input id="start" placeholder="Firmaadresse">

    <label>Sluttadresse</label>
    <input id="end" placeholder="Kundeadresse">

    <label>Avfall (kr)</label>
    <input id="waste" type="number" value="0">

    <label>Materialer / forbruk (kr)</label>
    <input id="materials" type="number" value="0">

    <label>HMS-forbruk per dag (kr)</label>
    <input id="hmsPerDay" type="number" value="0">

    <button onclick="calculate()">Beregn tilbud</button>

    <div id="output" class="result"></div>
  </div>

  <!-- ============================= -->
  <!-- ‚úÖ GOOGLE MAPS FRONTEND KEY   -->
  <!-- üîë BYTT UT FRONTEND_KEY_HER  -->
  <!-- ============================= -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o=places&language=no"
    async
    defer
  ></script>

  <script>
    let startAutocomplete;
    let endAutocomplete;

    function initAutocomplete() {
      if (!window.google || !google.maps.places) {
        console.error("Google Places ikke lastet");
        return;
      }

      startAutocomplete = new google.maps.places.Autocomplete(
        document.getElementById("start"),
        { types: ["geocode"] }
      );

      endAutocomplete = new google.maps.places.Autocomplete(
        document.getElementById("end"),
        { types: ["geocode"] }
      );
    }

    window.addEventListener("load", () => {
      setTimeout(initAutocomplete, 500);
    });

    async function calculate() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      const hourlyRate = Number(document.getElementById("hourlyRate").value);
      const waste = Number(document.getElementById("waste").value);
      const materials = Number(document.getElementById("materials").value);
      const hmsPerDay = Number(document.getElementById("hmsPerDay").value);

      if (!start || !end) {
        alert("Fyll inn start- og sluttadresse");
        return;
      }

      const res = await fetch("/api/route", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ start, end })
      });

      const data = await res.json();

      if (!data.distanceKm) {
        alert("Kunne ikke beregne avstand");
        return;
      }

      const hours = 8; // midlertidig fast (AI gj√∏r dette senere)
      const days = Math.ceil(hours / 7.5);

      const labor = hours * hourlyRate;
      const driving = data.distanceKm * 15 * days;
      const hms = hmsPerDay * days;

      const total = labor + driving + waste + materials + hms;
      const vat = total * 0.25;

      document.getElementById("output").textContent = `
Avstand: ${data.distanceKm} km
Arbeid: ${hours} t (${days} dager)

Arbeid: ${labor.toFixed(0)} kr
Kj√∏ring: ${driving.toFixed(0)} kr
Avfall: ${waste} kr
Materialer: ${materials} kr
HMS: ${hms} kr

SUM eks. mva: ${total.toFixed(0)} kr
MVA (25%): ${vat.toFixed(0)} kr
SUM inkl. mva: ${(total + vat).toFixed(0)} kr
`;
    }
  </script>
</body>
</html>
