<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }

    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üè† MinPris</h2>

  <textarea id="tekst" placeholder="Beskriv jobben..."></textarea>

  <input id="timepris" type="number" placeholder="Timepris (kr)">
  <input id="km" type="number" placeholder="Km per dag">

  <small>
    Usikker?
    <a href="https://www.google.com/maps" target="_blank">
      Sjekk Google Maps
    </a>
  </small>

  <input id="avfall" type="number" placeholder="Avfall (kr)">
  <input id="forbruk" type="number" placeholder="Forbruk per dag (kr)">

  <button onclick="beregn()">Beregn</button>
  <button onclick="genererTekst()">Generer tilbudstekst (AI)</button>
  <button onclick="lastNedPDF()">Last ned PDF</button>

  <div class="result" id="resultat"></div>
</div>

<script>
let data = {};

function beregn() {
  const tekst = document.getElementById("tekst").value;
  const timepris = Number(document.getElementById("timepris").value);
  const km = Number(document.getElementById("km").value);
  const avfall = Number(document.getElementById("avfall").value);
  const forbruk = Number(document.getElementById("forbruk").value);

  const timer = 80;
  const dager = Math.ceil(timer / 7.5);
  const arbeid = timer * timepris;
  const kjoring = km * dager * 5;
  const total = arbeid + kjoring + avfall + forbruk;

  data = { tekst, timer, dager, arbeid, kjoring, forbruk, avfall, total };

  document.getElementById("resultat").innerHTML = `
    <b>Tilbud</b><br>
    Timer: ${timer}<br>
    Dager: ${dager}<br>
    Arbeid: ${arbeid} kr<br>
    Kj√∏ring: ${kjoring} kr<br>
    Forbruk: ${forbruk} kr<br>
    Avfall: ${avfall} kr<br><br>
    <b>Total: ${total} kr</b>
  `;
}

async function genererTekst() {
  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.json();
  alert(result.text);
}

function lastNedPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  let y = 20;
  doc.setFontSize(16);
  doc.text("Tilbud", 20, y);

  doc.setFontSize(12);
  y += 10;
  doc.text(Arbeid: ${data.tekst}, 20, y);
  y += 8;
  doc.text(Timer: ${data.timer}, 20, y);
  y += 8;
  doc.text(Dager: ${data.dager}, 20, y);
  y += 8;
  doc.text(Arbeid: ${data.arbeid} kr, 20, y);
  y += 8;
  doc.text(Kj√∏ring: ${data.kjoring} kr, 20, y);
  y += 8;
  doc.text(Forbruk: ${data.forbruk} kr, 20, y);
  y += 8;
  doc.text(Avfall: ${data.avfall} kr, 20, y);
  y += 10;
  doc.text(TOTALT: ${data.total} kr, 20, y);

  doc.save("tilbud.pdf");
}
</script>

</body>
</html>
