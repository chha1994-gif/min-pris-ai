<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris – tilbudskalkulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6fb;
      padding: 16px;
    }
    .box {
      max-width: 760px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .title {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .dark { background:#111827; color:white; }
    .blue { background:#2563eb; color:white; }
    .success { background:#16a34a; color:white; }

    pre {
      background:#f1f5f9;
      padding:14px;
      border-radius:10px;
      white-space:pre-wrap;
      margin-top:10px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-weight: 600;
    }
    .checkbox-row input {
      width: auto;
      margin: 0;
    }

    .start-new-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    .start-new-btn {
      background: #dc2626;
      color: white;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
<div class="box">

<h1 class="title">MinPris – tilbudskalkulator</h1>

<label>Arbeidsbeskrivelse</label>
<textarea
  id="beskrivelse"
  rows="4"
  placeholder="Beskriv jobben, f.eks: bad – 25t riving, 8t sanering">
</textarea>

<div class="start-new-row">
  <button
    type="button"
    id="startNyBtn"
    class="start-new-btn hidden"
    onclick="startNyBeskrivelse()">
    Slett og start ny beskrivelse
  </button>
</div>

<label>Timepris (kr)</label>
<input id="timepris" type="number" />

<label>Firmaadresse</label>
<input id="firmaadresse" type="text" />

<label>Kundeadresse</label>
<input id="kundeadresse" type="text" />

<div class="checkbox-row">
  <input type="checkbox" id="turRetur" checked />
  <label for="turRetur">Tur / retur</label>
</div>

<button class="blue" onclick="beregnKm()">Beregn kilometer</button>

<label>Kilometer per dag</label>
<input id="kmPerDag" type="number" />

<label>Pris per km (kr)</label>
<input id="prisPerKm" type="number" value="15" />

<label>Estimerte bompenger per dag (kr)</label>
<input id="bomPerDag" type="number" />

<!-- ✅ HER ER DET DU BA OM -->
<label>Avfall totalt (kr)</label>
<input id="avfall" type="number" value="0" />

<label>Materiell / forbruk totalt (kr)</label>
<input id="materiell" type="number" value="0" />
<!-- ✅ -->

<label>HMS-forbruk per dag (kr)</label>
<input id="hms" type="number" value="0" />

<button class="dark" onclick="beregn()">Beregn</button>
<button class="blue" id="aiBtn" onclick="genererTilbud()" disabled>
  Generer tilbudstekst
</button>

<h3>Resultat</h3>
<pre id="resultat"></pre>

<h3>Tilbudstekst</h3>
<pre id="tilbud"></pre>

<button type="button" class="success" onclick="kopierTilbud()">
  Kopier tilbudstekst
</button>

</div>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o&libraries=places&language=no&callback=initAutocomplete"
  async defer>
</script>

<script>
/* resten av JS-koden er uendret */
</script>

</body>
</html>
