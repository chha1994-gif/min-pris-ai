<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MinPris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    textarea {
      height: 120px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .link {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üè† MinPris</h2>

  <textarea id="tekst" placeholder="Beskriv jobben..."></textarea>

  <input id="timepris" type="number" placeholder="Timepris (kr)">
  <input id="km" type="number" placeholder="Km per dag">

  <div class="link">
    Usikker? <a href="https://www.google.com/maps" target="_blank">Sjekk Google Maps</a>
  </div>

  <input id="avfall" type="number" placeholder="Avfall (kr)">
  <input id="forbruk" type="number" placeholder="Forbruk per dag (kr)">

  <button onclick="beregn()">Beregn</button>
  <button onclick="lastNedPDF()">Last ned tilbud (PDF)</button>
</div>

<script>
let resultat = {};

async function beregn() {
  const data = {
    tekst: document.getElementById("tekst").value,
    timepris: Number(document.getElementById("timepris").value),
    km: Number(document.getElementById("km").value),
    avfall: Number(document.getElementById("avfall").value),
    forbruk: Number(document.getElementById("forbruk").value),
  };

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  resultat = await res.json();
  alert(Totalt: ${resultat.total} kr inkl mva);
}

async function lastNedPDF() {
  const res = await fetch("/api/pdf", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(resultat)
  });

  const blob = await res.blob();
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "tilbud.pdf";
  a.click();
}
</script>

</body>
</html>
