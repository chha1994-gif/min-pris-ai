<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="/manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #111;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üè† MinPris</h2>

  <textarea id="tekst" rows="3">Bad: 40t riving, 40t rengj√∏ring</textarea>

  <input id="timepris" type="number" placeholder="Timepris (kr)" />
  <input id="km" type="number" placeholder="Km per dag" />

  <small>
    Usikker?
    <a href="https://www.google.com/maps" target="_blank">Sjekk Google Maps</a>
  </small>

  <input id="avfall" type="number" placeholder="Avfall (kr)" />
  <input id="forbruk" type="number" placeholder="Forbruk per dag (kr)" />

  <button onclick="beregn()">Beregn</button>
  <button onclick="genererTilbud()">Generer tilbudstekst (AI)</button>
  <button onclick="lastNedPDF()">Last ned PDF</button>

  <div class="result" id="resultat"></div>
</div>

<script>
let timer = 0;
let dager = 0;
let arbeid = 0;
let kjoring = 0;
let forbruk = 0;
let avfall = 0;
let total = 0;

function beregn() {
  const timepris = Number(document.getElementById("timepris").value);
  const km = Number(document.getElementById("km").value);
  avfall = Number(document.getElementById("avfall").value);
  forbruk = Number(document.getElementById("forbruk").value);

  timer = 80;
  dager = 8;
  arbeid = timer * timepris;
  kjoring = km * 5;

  total = arbeid + kjoring + forbruk + avfall;

  document.getElementById("resultat").innerHTML = `
    <b>Tilbud</b><br>
    Timer: ${timer}<br>
    Dager: ${dager}<br>
    Arbeid: ${arbeid} kr<br>
    Kj√∏ring: ${kjoring} kr<br>
    Forbruk: ${forbruk} kr<br>
    Avfall: ${avfall} kr<br><br>
    <b>Total inkl mva: ${total} kr</b>
  `;
}

async function genererTilbud() {
  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tekst: document.getElementById("tekst").value,
      timer,
      dager,
      arbeid,
      kjoring,
      forbruk,
      avfall,
      total
    })
  });

  const data = await res.json();
  alert(data.text);
}

async function lastNedPDF() {
  const res = await fetch("/api/pdf", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tekst: document.getElementById("tekst").value,
      timer,
      dager,
      arbeid,
      kjoring,
      forbruk,
      avfall,
      total
    })
  });

  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "tilbud.pdf";
  a.click();
}
</script>

</body>
</html>
