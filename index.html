
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>üè† MinPris ‚Äì tilbudskalkulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6fb;
      padding: 16px;
    }
    .box {
      max-width: 760px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .dark { background:#111827; color:white; }
    .blue { background:#2563eb; color:white; }
    .danger { background:#e11d48; color:white; }
    .success { background:#16a34a; color:white; }

    pre {
      background:#f1f5f9;
      padding:14px;
      border-radius:10px;
      white-space:pre-wrap;
      margin-top:10px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-weight: 600;
    }
    .checkbox-row input {
      width: auto;
      margin: 0;
    }
  </style>
</head>

<body>
<div class="box">

<h1>üè† MinPris ‚Äì tilbudskalkulator</h1>

<!-- 1Ô∏è‚É£ ARBEIDSBESKRIVELSE -->
<label>Arbeidsbeskrivelse</label>
<textarea
  id="beskrivelse"
  rows="4"
  placeholder="Beskriv jobben, f.eks: 40t riving, 20t rengj√∏ring">
</textarea>

<button type="button" class="danger" onclick="slettBeskrivelse()">
  Slett arbeidsbeskrivelse
</button>

<!-- 2Ô∏è‚É£ TIMEPRIS -->
<label>Timepris (kr)</label>
<input id="timepris" type="number" />

<!-- 3Ô∏è‚É£ ADRESSER -->
<label>Firmaadresse</label>
<input id="firmaadresse" type="text" placeholder="F.eks: Storgata 1, Oslo" />

<label>Kundeadresse</label>
<input id="kundeadresse" type="text" placeholder="F.eks: Karl Johans gate 10, Oslo" />

<div class="checkbox-row">
  <input type="checkbox" id="turRetur" checked />
  <label for="turRetur">Tur / retur</label>
</div>

<button class="blue" onclick="beregnKm()">Beregn kilometer</button>

<label>Kilometer per dag</label>
<input id="kmPerDag" type="number" />

<label>Pris per km (kr)</label>
<input id="prisPerKm" type="number" value="15" />

<!-- 4Ô∏è‚É£ BOMPENGER -->
<label>Estimerte bompenger per dag (kr)</label>
<input id="bomPerDag" type="number" />

<!-- 5Ô∏è‚É£ √òVRIGE KOSTNADER -->
<label>Avfall (kr)</label>
<input id="avfall" type="number" value="0" />

<label>Materiell / forbruk (kr)</label>
<input id="materiell" type="number" value="0" />

<label>HMS-forbruk per dag (kr)</label>
<input id="hms" type="number" value="0" />

<!-- 6Ô∏è‚É£ BEREGN + AI -->
<button class="dark" onclick="beregn()">Beregn</button>
<button class="blue" id="aiBtn" onclick="genererTilbud()" disabled>
  Generer tilbudstekst
</button>

<h3>Resultat</h3>
<pre id="resultat"></pre>

<h3>Tilbudstekst</h3>
<pre id="tilbud"></pre>

<button type="button" class="success" onclick="kopierTilbud()">
  Kopier tilbudstekst
</button>

</div>

<!-- GOOGLE MAPS -->
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KVPzijWJug6VZBGsnBsDBXiuRvUR60o&libraries=places&language=no&callback=initAutocomplete"
  async defer>
</script>

<script>
let kalkyle = null;

/* üîπ AUTO-LAGRING AV ARBEIDSBESKRIVELSE */
const beskrivelseEl = document.getElementById("beskrivelse");
beskrivelseEl.value = localStorage.getItem("minpris_beskrivelse") || "";

beskrivelseEl.addEventListener("input", () => {
  localStorage.setItem("minpris_beskrivelse", beskrivelseEl.value);
});

function slettBeskrivelse() {
  if (!confirm("Vil du slette arbeidsbeskrivelsen?")) return;
  beskrivelseEl.value = "";
  localStorage.removeItem("minpris_beskrivelse");
}

/* AUTOCOMPLETE */
function initAutocomplete() {
  new google.maps.places.Autocomplete(firmaadresse, {
    componentRestrictions: { country: "no" }
  });
  new google.maps.places.Autocomplete(kundeadresse, {
    componentRestrictions: { country: "no" }
  });
}

/* KM */
async function beregnKm() {
  if (!firmaadresse.value || !kundeadresse.value) {
    alert("Fyll inn begge adresser");
    return;
  }

  const res = await fetch("/api/route", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      start: firmaadresse.value,
      end: kundeadresse.value
    })
  });

  const data = await res.json();
  let km = data.km;
  if (turRetur.checked) km *= 2;
  kmPerDag.value = km.toFixed(1);
}

/* BEREGNING */
function beregn() {
  const timer =
    (beskrivelse.value.match(/(\d+)\s*t/gi) || [])
      .map(x => Number(x.replace(/\D/g,"")))
      .reduce((a,b)=>a+b,0);

  const dager = Math.max(1, Math.ceil(timer / 7.5));

  const arbeid = timer * Number(timepris.value||0);
  const kj√∏ring = dager * Number(kmPerDag.value||0) * Number(prisPerKm.value||0);
  const bom = dager * Number(bomPerDag.value||0);
  const hmsTot = dager * Number(hms.value||0);
  const avf = Number(avfall.value||0);
  const mat = Number(materiell.value||0);

  const totalEks = arbeid + kj√∏ring + bom + hmsTot + avf + mat;
  const totalInk = totalEks * 1.25;

  kalkyle = {
    beskrivelse: beskrivelse.value,
    timer,
    dager,
    arbeid,
    kj√∏ring,
    bom,
    avfall: avf,
    materiell: mat,
    hms: hmsTot,
    totalEksMva: totalEks,
    totalInkMva: totalInk
  };

  resultat.textContent =
`Arbeidsomfang:
${timer} timer over ${dager} dag(er)

Totalt eks. mva: ${Math.round(totalEks)} kr
Totalt inkl. mva: ${Math.round(totalInk)} kr`;

  aiBtn.disabled = false;
}

/* AI */
async function genererTilbud() {
  tilbud.textContent = "Genererer tilbudstekst‚Ä¶";

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(kalkyle)
  });

  const data = await res.json();
  tilbud.textContent = data.text || "Ingen tekst returnert";
}

/* KOPIER */
function kopierTilbud() {
  if (!tilbud.textContent.trim()) {
    alert("Ingen tilbudstekst √• kopiere");
    return;
  }

  navigator.clipboard.writeText(tilbud.textContent)
    .then(() => alert("Tilbudstekst kopiert üìã"));
}
</script>

</body>
</html>
