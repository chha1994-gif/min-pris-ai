<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: black;
      color: white;
      cursor: pointer;
    }

    .link {
      font-size: 14px;
      margin-top: 5px;
    }

    .link a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>üè† MinPris</h1>

  <textarea id="tekst" placeholder="Beskriv jobben..."></textarea>

  <input id="timepris" type="number" placeholder="Timepris (kr)" />
  <input id="km" type="number" placeholder="Km per dag" />

  <div class="link">
    Usikker? <a href="https://www.google.com/maps" target="_blank">Sjekk Google Maps</a>
  </div>

  <input id="avfall" type="number" placeholder="Avfall (kr)" />
  <input id="forbruk" type="number" placeholder="Forbruk (kr)" />

  <button onclick="beregn()">Beregn</button>
  <button onclick="lastNedPDF()">Last ned tilbud (PDF)</button>
</div>

<script>
async function beregn() {
  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tekst: document.getElementById("tekst").value,
      timepris: Number(document.getElementById("timepris").value),
      km: Number(document.getElementById("km").value),
      avfall: Number(document.getElementById("avfall").value),
      forbruk: Number(document.getElementById("forbruk").value)
    })
  });

  const data = await res.json();
  alert("Totalpris: " + data.total + " kr");
}

function lastNedPDF() {
  window.open("/api/pdf", "_blank");
}
</script>

</body>
</html>
