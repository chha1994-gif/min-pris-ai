<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MinPris – tilbudskalkulator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: black;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    #resultat {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    .link {
      font-size: 13px;
      color: #0077cc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>MinPris – tilbudskalkulator</h1>

    <textarea id="beskrivelse" placeholder="Beskriv jobben..."></textarea>

    <input id="timepris" type="number" placeholder="Timepris (kr)">
    <input id="km" type="number" placeholder="Km per dag">

    <div class="link">Usikker? <a href="https://maps.google.com" target="_blank">Sjekk Google Maps</a></div>

    <input id="avfall" type="number" placeholder="Avfall (kr)">
    <input id="forbruk" type="number" placeholder="Forbruk per dag (kr)">

    <button onclick="generer()">Generer tilbudstekst</button>
    <button onclick="alert('PDF kommer i neste steg')">Last ned PDF</button>

    <h3>Resultat</h3>
    <div id="resultat">—</div>
  </div>

<script>
async function generer() {
  const data = {
    beskrivelse: document.getElementById("beskrivelse").value,
    timepris: document.getElementById("timepris").value,
    km: document.getElementById("km").value,
    avfall: document.getElementById("avfall").value,
    forbruk: document.getElementById("forbruk").value
  };

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const json = await res.json();

  document.getElementById("resultat").innerText =
    json.text || "Noe gikk galt";
}
</script>
</body>
</html>
