<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MinPris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      background: #eee;
      padding: 15px;
      border-radius: 8px;
    }

    a {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üè† MinPris</h2>

  <textarea id="tekst" placeholder="Bad: 40t riving, 40t rengj√∏ring"></textarea>

  <input id="timepris" type="number" placeholder="Timepris (kr)">
  <input id="km" type="number" placeholder="Km per dag">
  <a href="https://maps.google.com" target="_blank">Usikker? Sjekk Google Maps</a>

  <input id="avfall" type="number" placeholder="Avfall (kr)">
  <input id="forbruk" type="number" placeholder="Forbruk per dag (kr)">

  <button onclick="beregn()">Beregn</button>
  <button onclick="genererTekst()">Generer tilbudstekst (AI)</button>
  <button onclick="lastNedPDF()">Last ned PDF</button>

  <div class="result" id="resultat"></div>
</div>

<script>
let timer, dager, arbeid, kjoring, forbruk, avfall, total;

function beregn() {
  const tekst = document.getElementById("tekst").value.toLowerCase();
  const timepris = Number(document.getElementById("timepris").value);
  const km = Number(document.getElementById("km").value);
  avfall = Number(document.getElementById("avfall").value);
  forbruk = Number(document.getElementById("forbruk").value);

  timer = tekst.includes("40t") ? 80 : 40;
  dager = Math.ceil(timer / 7.5);

  arbeid = timer * timepris;
  kjoring = km * dager * 5;
  forbruk = forbruk * dager;

  const mva = Math.round((arbeid + kjoring + forbruk + avfall) * 0.25);
  total = arbeid + kjoring + forbruk + avfall + mva;

  document.getElementById("resultat").innerHTML = `
    <b>Tilbud</b><br>
    Timer: ${timer}<br>
    Dager: ${dager}<br>
    Arbeid: ${arbeid} kr<br>
    Kj√∏ring: ${kjoring} kr<br>
    Forbruk: ${forbruk} kr<br>
    Avfall: ${avfall} kr<br><br>
    <b>Total inkl mva: ${total} kr</b>
  `;
}

function genererTekst() {
  fetch("/api/ai", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      tekst: document.getElementById("tekst").value,
      total
    })
  })
  .then(res => res.json())
  .then(data => alert(data.text))
  .catch(() => alert("Kunne ikke generere tilbudstekst"));
}

function lastNedPDF() {
  fetch("/api/pdf", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      tekst: document.getElementById("tekst").value,
      timer,
      dager,
      arbeid,
      kjoring,
      forbruk,
      avfall,
      total
    })
  })
  .then(res => res.blob())
  .then(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "tilbud.pdf";
    a.click();
  })
  .catch(() => alert("Kunne ikke generere PDF"));
}
</script>

</body>
</html>
