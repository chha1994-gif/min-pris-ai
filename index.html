<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Min pris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .hint {
      font-size: 14px;
      color: #555;
      margin-top: -5px;
    }

    #resultat {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>üè† Min pris</h1>

<textarea id="tekst" placeholder="Beskriv jobben..."></textarea>

<input id="timepris" type="number" placeholder="Timepris (kr)" />

<input id="kmPerDag" type="number" placeholder="Km per dag" />

<div class="hint">
  Usikker? <a href="https://maps.google.com" target="_blank">Sjekk Google Maps</a>
</div>

<input id="avfall" type="number" placeholder="Avfall (kr)" />
<input id="forbruk" type="number" placeholder="Forbruk (kr)" />

<button onclick="beregn()">Beregn</button>

<div id="resultat"></div>

<script>
async function beregn() {
  const tekst = document.getElementById("tekst").value;
  const timepris = Number(document.getElementById("timepris").value);
  const kmPerDag = Number(document.getElementById("kmPerDag").value);
  const avfall = Number(document.getElementById("avfall").value);
  const forbruk = Number(document.getElementById("forbruk").value);

  const res = await fetch("/api/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tekst,
      timepris,
      km: kmPerDag,
      avfall,
      forbruk
    })
  });

  const data = await res.json();

  document.getElementById("resultat").innerHTML = `
    ‚è± Estimerte timer: ${data.timer}<br>
    üöó Km totalt: ${data.dager * kmPerDag}<br>
    üí∞ Totalpris: <b>${data.total} kr</b>
  `;
}
</script>

</body>
</html>
