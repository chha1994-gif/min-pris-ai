<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>MinPris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      min-height: 80px;
    }

    button {
      background: black;
      color: white;
      cursor: pointer;
    }

    .hint {
      font-size: 14px;
      margin-top: 5px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f7f7f7;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üè† MinPris</h2>

  <textarea id="tekst" placeholder="Bad: 40t riving, 40t rengj√∏ring"></textarea>

  <input id="timepris" type="number" placeholder="Timepris (kr)" />

  <input id="km" type="number" placeholder="Km per dag" />
  <div class="hint">
    Usikker? <a href="https://maps.google.com" target="_blank">Sjekk Google Maps</a>
  </div>

  <input id="avfall" type="number" placeholder="Avfall (kr)" />
  <input id="forbruk" type="number" placeholder="Forbruk per dag (kr)" />

  <button onclick="beregn()">Beregn</button>
  <button onclick="genererTekst()">Generer tilbudstekst (AI)</button>
  <button onclick="lastNedPDF()">Last ned PDF</button>

  <div id="resultat" class="result"></div>
</div>

<script>
let kalkyle = {};

function beregn() {
  const tekst = document.getElementById("tekst").value;
  const timepris = Number(document.getElementById("timepris").value);
  const km = Number(document.getElementById("km").value);
  const avfall = Number(document.getElementById("avfall").value);
  const forbruk = Number(document.getElementById("forbruk").value);

  const timer = [...tekst.matchAll(/(\d+)\s*t/gi)]
    .map(m => Number(m[1]))
    .reduce((a,b) => a + b, 0);

  const dager = Math.ceil(timer / 7.5);
  const kj√∏ring = km * dager * 5;
  const arbeid = timer * timepris;
  const forbrukTot = forbruk * dager;

  const subtotal = arbeid + kj√∏ring + forbrukTot + avfall;
  const mva = Math.round(subtotal * 0.25);
  const total = subtotal + mva;

  kalkyle = {
    tekst,
    timer,
    dager,
    arbeid,
    kj√∏ring,
    forbruk: forbrukTot,
    avfall,
    total
  };

  document.getElementById("resultat").innerHTML = `
    <strong>Tilbud</strong><br><br>
    Timer: ${timer}<br>
    Dager: ${dager}<br>
    Arbeid: ${arbeid.toLocaleString()} kr<br>
    Kj√∏ring: ${kj√∏ring.toLocaleString()} kr<br>
    Forbruk: ${forbrukTot.toLocaleString()} kr<br>
    Avfall: ${avfall.toLocaleString()} kr<br><br>
    <strong>Total inkl mva: ${total.toLocaleString()} kr</strong>
  `;
}

async function genererTekst() {
  try {
    const res = await fetch("/api/ai", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(kalkyle)
    });

    const data = await res.json();
    alert(data.tekst);
  } catch {
    alert("Kunne ikke generere tilbudstekst");
  }
}

async function lastNedPDF() {
  try {
    const res = await fetch("/api/pdf", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(kalkyle)
    });

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "tilbud.pdf";
    a.click();
  } catch {
    alert("Kunne ikke generere PDF");
  }
}
</script>

</body>
</html>
